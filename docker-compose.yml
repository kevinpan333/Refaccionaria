version: '3.8'

services:
  app:
    build: .
    container_name: refaccionaria_app
    ports:
      - "3000:3000"
    environment:
      ADMIN_PASS: artemio123
      PORT: 3000
      ADMIN_EMAIL: admin@example.com
      SESSION_SECRET: refaccionaria-secret-key
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./public:/app/public
    networks:
      - refaccionaria_network

networks:
  refaccionaria_network:
    driver: bridge
